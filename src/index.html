<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="images/profile-avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            class="profile__edit-btn"
            type="button"
            aria-label="Edit"
          ></button>
        </div>
        <button
          class="profile__add-btn"
          type="button"
          aria-label="Add"
        ></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <h3 class="popup__container-heading">Редактировать профиль</h3>
        <form
          action="submit"
          name="profile-form"
          method="post"
          class="popup-form popup-form_profile"
          novalidate
        >
          <fieldset class="popup-form__set">
            <label class="popup-form__field">
              <input
                type="text"
                placeholder="Имя"
                name="author-name"
                class="popup-form__text popup-form__text_type_author-name"
                id="name-input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error popup-form__input-error"></span>
            </label>
            <label class="popup-form__field">
              <input
                type="text"
                placeholder="О cебе"
                name="author-description"
                class="popup-form__text popup-form__text_type_description"
                id="description-input"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="description-input-error popup-form__input-error"
              ></span>
            </label>
            <button class="popup-form__btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button
          class="popup__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="popup popup-add-place">
      <div class="popup__container">
        <h3 class="popup__container-heading">Новое место</h3>
        <form
          action="submit"
          name="Place-edit-form"
          method="post"
          class="popup-form popup-form_place"
          novalidate
        >
          <fieldset class="popup-form__set">
            <label class="popup-form__field">
              <input
                type="text"
                placeholder="Название"
                name="Place-name"
                class="popup-form__text popup-form__text_type_place-name"
                id="place-name-input"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="place-name-input-error popup-form__input-error"
              ></span>
            </label>
            <label class="popup-form__field">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                name="Place reference"
                class="popup-form__text popup-form__text_type_place-reference"
                id="place-reference-input"
                required
              />
              <span
                class="place-reference-input-error popup-form__input-error"
              ></span>
            </label>
            <button class="popup-form__btn" type="submit">Создать</button>
          </fieldset>
        </form>
        <button
          class="popup__close-btn popup__close-btn_type_add-place"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="popup popup-open-pic popup_overlay-open-pic">
      <div class="popup__container-figure">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image-figure" />
          <figcaption class="popup__image-figcaption"></figcaption>
        </figure>
        <button
          class="popup__close-btn popup__close-btn_type_open-pic"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <template class="elements__container" id="template-elements">
      <li class="element">
        <img src="#" alt="#" class="element__image" />
        <div class="element__info">
          <h2 class="element__info-heading"></h2>
          <button
            class="element__like-btn"
            type="button"
            aria-label="Like"
          ></button>
        </div>
        <button
          class="element__delete-btn"
          type="button"
          aria-label="Delete"
        ></button>
      </li>
    </template>
  </body>
</html>
