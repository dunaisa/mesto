<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="edit-btn">
          <img src="images/Edit-Button.svg" alt="Изменить профиль" class="edit-btn__image">
        </button>
      </div>
      <button class="add-btn">
        <img src="images/Add-Button.svg" alt="Добавить Публикацию" class="add-btn__image">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__container">
        <li class="element">
          <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Карачаевск</h2>
            <button class="like-btn">
              <img src="images/like.svg" alt="Лайк" class="like-btn__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Gora-Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Гора Эльбрус</h2>
            <button class="like-btn">
              <img src="images/like.svg" alt="Лайк" class="like-btn__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombuy.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Домбай</h2>
            <button class="like-btn">
              <img src="images/like.svg" alt="Лайк" class="like-btn__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Gora-Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Гора Эльбрус</h2>
            <button class="like-btn">
              <img src="images/like.svg" alt="Лайк" class="like-btn__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombuy.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Домбай</h2>
            <button class="like-btn">
              <img src="images/like.svg" alt="Лайк" class="like-btn__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Карачаево-Черкессия</h2>
            <button class="like-btn">
              <img src="images/like.svg" alt="Лайк" class="like-btn__image">
            </button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

</body>

</html>
