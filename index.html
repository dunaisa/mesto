<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-btn" type="button" aria-label="Edit"></button>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Add"></button>
    </section>

    <section class="elements">
      <ul class="elements__container">
        <li class="element">
          <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Карачаевск</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Gora-Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombuy.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Домбай</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Canada.jpg" alt="Озеро в Канаде" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Канада</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/France.jpg" alt="Мост во Франции" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Франция</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/German.jpg" alt="Германия" class="element__image">
          <div class="element__info">
            <h2 class="element__info-heading">Германия</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__container-heading">Редактировать профиль</h3>
      <form action="submit" name="profile form" method="post" class="popup-form">
        <input type="text" placeholder="Имя" name="author-name"
          class="popup-form__text popup-form__text_type_author-name">
        <input type="text" placeholder="О cебе" name="author-description"
          class="popup-form__text popup-form__text_type_description">
        <button class="popup-form__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Close"></button>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
